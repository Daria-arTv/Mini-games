<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемори</title>
    <link rel="stylesheet" href="memori.css">
</head>
<body>
    <header>
        <h1>Мемори</h1>
        <nav>
            <a href="main.html">Главная</a>
            <a href="Index.html">Мини-игры</a>
            <a href="about.html">О нас</a>
          </nav>
    </header>

    <main>
        <h2>Правила игры</h2>
        <p>Поиграйте в классическую игру Мемори, где нужно находить пары картинок!</p>

        <div id="controls">
            <label for="difficulty">Выберите сложность:</label>
            <select id="difficulty">
                <option value="easy">Легкий</option>
                <option value="medium">Средний</option>
                <option value="hard">Сложный</option>
            </select>
            <button id="restart">Начать заново</button>
        </div>

        <div class="game-container">
            <div id="game-board" class="game-board"></div>
            <div class="info">
                <p>Ваш счёт: <span id="player-score">0</span></p>
                <p>Оставшиеся пары: <span id="pairs-left">8</span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Мерси Лада. Все права защищены.</p>
    </footer>

    <script src="memori.js"></script>
</body>
</html>
